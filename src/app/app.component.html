
<div class="wrapper">
  <div class="window-containers">
    <div class="container container-circle "[ngClass]="'operation-counter'">
      <span class="title">
        <span class="title-gray">Operation: </span>
        &nbsp;Anchor bolt fixation</span>
        <div class="circle_progress">
          <svg width="20" height="6" viewBox="0 0 20 6" fill="none" xmlns="http://www.w3.org/2000/svg" class="progress_ok">
            <rect width="20" height="6" rx="3"/>
          </svg>
          <svg width="20" height="6" viewBox="0 0 20 6" fill="none"  xmlns="http://www.w3.org/2000/svg" class="progress_wait">
            <rect width="20" height="6" rx="3"/>
          </svg>
          <svg width="20" height="6" viewBox="0 0 20 6" fill="none"  xmlns="http://www.w3.org/2000/svg" class="progress_wait">
            <rect width="20" height="6" rx="3"/>
          </svg>
        </div>
      <canvas id="circle" class="circle">
      </canvas>
      <!-- <button (click)="changeCount()" style="width: 60px; height: 40px; position: absolute; top:50px" class="changeButton">change line</button>
      <button (click)="changeProgress(33)" style="width: 60px; height: 40px; position: absolute; top:100px" class="changeButton">progres</button> -->
    </div>
    <div class="container" [ngClass]="'video'">
      <div class="container">
        <select (change)="changeCam($any($event.target).value)">
          <option [value]="i" *ngFor="let item of device; let i=index">
            Cam {{i + 1}}
          </option>
        </select>
        <video class="input_video"style="display: none" ></video>
          <canvas class="output_canvas" width="1140px" height="720px"></canvas>
      </div>
    </div>
    <div class="container" [ngClass]="'safety-compliance'">
      <div class="left-block">
        <div class="chart-title-container">
          Safety compliance
        </div>
        <div class="chart-container">
          <canvas id="canv" class="canv"></canvas>
        </div>
      </div>
      <div class="right-block">
        <div class="dataset-title-container" *ngFor="let chart of safetyChart">
          <div class="names-container">
            <div class="dataset-name">{{chart.chart}}</div>
          </div>
          <div class="timing-container">
            <div class="dataset-icon" [ngClass]="chart.chart === 'Compliance' ? 'Compliance' : 'Violation'"></div>
            <div class="dataset-time" [ngClass]="chart.chart === 'Compliance' ? 'Compliance' : 'Violation'">{{chart.title}}</div>
          </div>
        </div>
      </div>
      <!-- <button (click)="changeActiveDataSet('safety')" class="chart-button">change line</button> -->
    </div>
    <div class="container" [ngClass]="'productivity'">
      <div class="left-block">
        <div class="chart-title-container">
          Productivity
        </div>
        <div class="chart-container">
          <canvas id="prod-canv" class="canv"></canvas>
        </div>
      </div>

      <div class="right-block">
        <div class="dataset-title-container" *ngFor="let chart of productivityChart">
          <div class="names-container">
            <div class="dataset-name">{{chart.chart}}</div>
          </div>
          <div class="timing-container">
            <div class="dataset-icon" [ngClass]="chart.chart === 'Productive' ? 'Compliance' : 'Violation'"></div>
            <div class="dataset-time" [ngClass]="chart.chart === 'Productive' ? 'Compliance' : 'Violation'">{{chart.title}}</div>
          </div>
        </div>
      </div>
      <!-- <button (click)="changeActiveDataSet('productivity')" class="chart-button">change line</button> -->
    </div>
  </div>
</div>
